<!DOCTYPE html>
<html  layout:decorate="~{layout_dash}"
       xmlns:th="https://www.thymeleaf.org"
       xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Reported - Dashboard</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <h2 style="margin-top: 30px">Detail Projektu</h2><hr>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${project.name}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${project.description}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project Start</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${project.projectStart}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project End</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${project.projectEnd}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Estimated Hours</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${project.estimatedHours}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Hour Rate</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${project.hourRate}">
            </div>
        </div>
    </form>
    <div>
        <a th:href="@{/project/edit/{id}(id=${project.getId()})}" class="btn btn-outline-primary">Upravit projekt</a>
        <a th:href="@{/project/delete/{id}(id=${project.getId()})}" class="btn btn-outline-danger">Smazat projekt</a>
        <a href="/project/all" class="btn btn-success">Zpet</a>
    </div>
    <div th:switch="${#lists.size(tasks)}">
        <div th:case="0">
            <h2 style="margin-top: 30px">No tasks yet!</h2>
            <span>You may want add one <a th:href="@{/task/ad/{id}(id=${project.getId()})}"><i class="bi-plus-circle" style="font-size: 1rem; color: forestgreen;"></i></a></span>
        </div>
        <div th:case="*">
            <h2 style="margin-top: 30px" th:text="'Tasks(' + ${#lists.size(tasks)} + '):'"></h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nazev</th>
                    <th>Popis</th>
                    <th>Zacatek</th>
                    <th>Konec</th>
                    <th>Status</th>
                    <th>Info</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.taskName}"></td>
                    <td th:text="${task.description}"></td>
                    <td>
                        <span th:if="${task.startDate} != null" th:text="${task.startDate.toLocalDate() + ' ' + task.startDate.toLocalTime()}"</span>
                        <span th:unless="${task.startDate} != null"}>-</span>
                    </td>
                    <td>
                        <span th:if="${task.endDate} != null" th:text="${task.endDate.toLocalDate() + ' ' + task.endDate.toLocalTime()}"></span>
                        <span th:unless="${task.endDate != null}">-</span>
                    </td>
<!--                    <td th:text="${task.taskComplete()} ? 'Done' : 'Pending'"><td>-->
                    <td>
                        <span th:if="${task.taskComplete() == true}">Done</span>
                        <span th:unless="${task.taskComplete() == true}">Pending</span>
                    </td>
                    <td><a th:href="@{/task/detail/{id}(id=${task.getId()})}"><i class="bi-info-circle" style="font-size: 1rem; color: cornflowerblue;"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:switch="${#lists.size(invoices)}">
        <div th:case="0">
            <h2 style="margin-top: 30px">No invoices yet!</h2>
            <span>You may want add one <a th:href="@{/invoice/ad/{id}(id=${project.getId()})}"><i class="bi-receipt" style="font-size: 1rem; color: purple;"></i></a></span>
        </div>
        <div th:case="*">
            <h2 style="margin-top: 30px" th:text="'Invoices(' + ${#lists.size(invoices)} + '):'"></h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nazev</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invoice : ${invoices}">
                    <td th:text="${invoice.project.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
