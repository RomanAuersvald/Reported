<!DOCTYPE html>
<html  layout:decorate="~{layout_dash}"
       xmlns:th="https://www.thymeleaf.org"
       xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Reported - Dashboard</title>
</head>
<body>

<div layout:fragment="content" class="container">
    Edit project
    <form th:action="@{/project/update/{id}(id=${project.id})}" th:object="${project}" method="post">
        <div class="form-group">
            <input type="text" th:value="*{id}" class="form-control" readonly="readonly" >
        </div>
        <div class="form-group">
            <label >Name:</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>

        <div class="form-group">
            <label >Description:</label>
            <input type="text" th:field="*{description}" class="form-control" >
        </div>
        <div class="form-group">
            <label >Start date:</label>
            <input type="datetime-local" th:field="*{projectStart}" class="form-control" placeholder="id" >
        </div>
        <div class="form-group">
            <label >End date:</label>
            <input type="datetime-local" th:field="*{projectEnd}" class="form-control" placeholder="id" >
        </div>
        <div class="form-group">
            <label >Estimated hours:</label>
            <input type="number" th:field="*{estimatedHours}" class="form-control" placeholder="id" >
        </div>
        <div class="form-group">
            <label >Owner:</label>
            <input type="text" th:field="*{ownerId}" class="form-control" >
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
</body>
</html>
