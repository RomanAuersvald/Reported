<!DOCTYPE html>
<html  layout:decorate="~{layout_dash}"
       xmlns:th="https://www.thymeleaf.org"
       xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Reported - Dashboard</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <h2 style="margin-top: 30px">User Detail</h2>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${user.name}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${user.firstName}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${user.lastName}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Bank account</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${user.bankAccount}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" th:value="${user.getAuthorities()}">
            </div>
        </div>
    </form>
    <div>
        <a href="/user/detail" class="btn btn-success">Zpet</a>
        <a href="/user/edit" class="btn btn-success">Edit</a>
    </div>
</div>
</body>
</html>
