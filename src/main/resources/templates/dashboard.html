<!DOCTYPE html>
<html  layout:decorate="~{layout_dash}"
       xmlns:th="https://www.thymeleaf.org"
       xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Reported - Dashboard</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="row" style="margin: 30px">
            <div class="col">Hi there!</div>
            <div class="col"><a th:href="@{'/project/ad'}" class="btn btn-primary"><i class="bi bi-folder-plus" style="margin-right: 5px"></i>Create Project</a></div>
            <div class="col" th:if="${user.getRole() == 'PREMIUM'}" ><a th:href="@{'/client/ad'}" class="btn btn-success"><i class="bi bi-folder-plus" style="margin-right: 5px"></i>New Client</a></div>
<!--            <div class="col"><a th:href="@{'/project/ad'}" class="btn btn-warning"><i class="bi bi-folder-plus" style="margin-right: 5px"></i>New Working Group</a></div>-->

        </div>

        <div th:switch="${#lists.size(projects)}">
            <div th:case="0">
                <h2 style="margin-top: 30px">No projects yet!</h2>
                <span>You may wanna start with creating new project with button up there.</span>
            </div>
            <div th:case="*">
                <div class="card-deck">
                    <div class="card bg-light" th:each="project, stats : ${projectsProgress}" th:with="progress=${project.value}">
                        <div class="card-body">
                            <div class="card-text">
                                <strong class="d-inline-block mb-2 text-primary" th:text="'~' + ${project.key.estimatedHours} + ' hours'"></strong>
                                <a th:href="@{/project/detail/{id}(id=${project.key.getId()})}"><h3 class="mb-0" th:text="${project.key.name}"></h3></a>
                                <div class="mb-1 text-muted" th:text="${project.key.projectStart.toLocalDate()}"></div>
                                <p class="mb-auto" th:text="${project.key.description}"></p>
                                <a th:href="@{/project/detail/{id}(id=${project.key.getId()})}" th:class="stretched-link">Project detail</a>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" th:attr="aria-valuenow=${progress}" th:style="'width:' + ${progress} + '%;'"  th:text="${progress} + ' %'" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>


                        </div>
                    </div>
            </div>
        </div>
        </div>
</div>
</body>
</html>
