<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <script th:src="@{/static/js/dashboard/dashboard.js}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Reported - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" type="text/css"/>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <link th:src="@{/static/css/dashboard/dashboard.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Dashboard</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form class="nav-link" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Log Out</button>
            </form>

        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <div th:if="${#httpServletRequest.remoteUser != null}">
                    <p th:text="${#httpServletRequest.remoteUser}">
                        N/a
                    </p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <p class="nav-link">
                            <span data-feather="home"></span>
                            User: <strong>[[${#httpServletRequest.remoteUser}]]</strong>
                        </p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/project/all">
                            <span data-feather="home"></span>
                            My Projects - list?
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks/all">
                            <span data-feather="file"></span>
                            All Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            My Groups
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            My Clients
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>My Account</span>
                    <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Change details
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Change password?
                        </a>
                    </li>
                </ul>
            </div>
        </nav>





        <!-- Modal New Project-->
        <div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">New Project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/}" method="post">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Project name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name of project">
                            </div>
                            <div class="form-group row">
                                <label for="staticOwner" class="col-sm-2 col-form-label">Owner</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticOwner" value="Karel Karel">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="projectDescription">Project description</label>
                                <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" th:type="submit">Add New Project</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal New Task-->
        <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalCenterTitle">New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/}" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="taskFormControlInput1">Task name</label>
                                <input type="email" class="form-control" id="taskFormControlInput1" placeholder="Name of task">
                            </div>
                            <div class="form-group">
                                <label for="taskFormControlSelect1">Select project</label>
                                <select class="form-control" id="taskFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription">Task description</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button class="btn btn-primary" th:type="submit">Add New task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <nav class="navbar navbar-expand-lg ">
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#newProjectModal">
                            New Project
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#newTaskModal">
                            New Task
                        </button>
                    </div>
                </div>
            </nav>
            <div layout:fragment="content"></div>
        </main>
    </div>
</div>



</body>
</html>
